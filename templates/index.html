<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Exchange Python to JavaScript (and Back Again!)</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<h1>Received post from the server:</h1>
<h6>(Python ---> JavaScript)</h6>
<div class="col-md-4 post">
    <div id="idGet"></div>
    <div id="authorNameGet">Username:</div>
    <div><a id="authorEmailGet"></a></div>
    <div><img id="authorAvatarGet" alt="Avatar" class="md-avatar rounded-circle">
        <span id="postTextGet"></span>
    </div>
    <hr>
    <div id="authorFooterGet"></div>
</div>
<hr>
<h1>Send the post below to the server:</h1>
<h6>(JavaScript ---> Python)</h6>
<div class="col-md-4 post">
    <div>Post ID: <span id="postIdPost">2</span>, Author ID: <span id="authorIdPost">2</span></div>
    <div>Username: <span id="authorNamePost">jasonfishmd</span></div>
    <div><a href="mailto:kacpersawicki@o2.pl" id="authorEmailPost">kacpersawicki@o2.pl</a></div>
    <div><img src="../static/media/avatar.jpg" id="authorAvatarPost" alt="Avatar" class="md-avatar rounded-circle">
        <span id="postTextPost">My second post.</span>
    </div>
    <hr>
    <div id="authorFooterPost">Sample footer</div>
</div>
<form method="post">
    <button type="submit" onclick="postData()" class="btn btn-primary btn-sm mt-3" formmethod="post">Send post to
        server
    </button>
</form>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="../static/js/response.js"></script>
</body>
